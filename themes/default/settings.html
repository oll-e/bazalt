<ul class="nav nav-tabs" ng-init="tab = 'colors'">
  <li ng-class="{'active': tab == 'colors'}" class="active"><a href="" ng-click="tab = 'colors'">Colors</a></li>

        <h4>Base style</h4>

        <div class="one-settings" ng-init="theme.settings.bodyBackground = theme.settings.bodyBackground || '#fff'">
            Background color:
            <div class="input-group color col col-lg-9">
                <span class="input-group-addon"><i style="background-color: {[theme.settings.bodyBackground]}"></i></span>
                <input type="text" colorpicker ng-model="theme.settings.bodyBackground" />
            </div>
